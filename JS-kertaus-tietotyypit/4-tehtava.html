<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Tehtävä 4 – Arvosana pisteistä</title>
</head>
<body>
  <h1>Tehtävä 4: Arvosana pisteistä</h1>
  <div id="output"></div>

  <script>
    let pisteet = parseInt(prompt("Anna pistemäärä (0–100):"));
    let arvosana = 0;

    if (pisteet >= 0 && pisteet <= 39) arvosana = 0;
    else if (pisteet <= 51) arvosana = 1;
    else if (pisteet <= 63) arvosana = 2;
    else if (pisteet <= 75) arvosana = 3;
    else if (pisteet <= 87) arvosana = 4;
    else if (pisteet <= 100) arvosana = 5;

    document.getElementById("output").innerHTML =
      `Pisteet: ${pisteet}<br>Arvosana: <b>${arvosana}</b>`;
  </script>
</body>
</html>
