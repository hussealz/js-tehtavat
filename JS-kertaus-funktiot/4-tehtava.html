<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Tehtävä 4 – sortArray (asc)</title>
</head>
<body>
  <h1>Tehtävä 4: sortArray (nouseva järjestys)</h1>
  <p>Avaa selaimen konsoli (F12) nähdäksesi tulokset.</p>

  <script>
    function sortArray(numbers) {
      // Palauttaa UUDEN taulukon nousevassa järjestyksessä
      return [...numbers].sort((a, b) => a - b);
    }

    const alkuperainen = [7, 2, 10, 5, 1, 9];
    const jarjestetty = sortArray(alkuperainen);

    console.log('Alkuperäinen:', alkuperainen);
    console.log('Järjestetty (asc):', jarjestetty);
  </script>
</body>
</html>
